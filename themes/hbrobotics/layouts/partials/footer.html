<footer>
    <div class="container">
        <div class="footer-content">
            <div class="footer-menu">
                <ul>
                    {{ range .Site.Menus.footer }}
                    <li><a href="{{ .URL }}">{{ .Name }}</a></li>
                    {{ end }}
                </ul>
            </div>
            <div class="footer-social">
                {{ with .Site.Params.facebook }}
                <a href="{{ . }}" target="_blank" rel="noopener">Facebook</a>
                {{ end }}
                {{ with .Site.Params.youtube }}
                <a href="{{ . }}" target="_blank" rel="noopener">YouTube</a>
                {{ end }}
                {{ with .Site.Params.googlegroups }}
                <a href="{{ . }}" target="_blank" rel="noopener">Mailing List</a>
                {{ end }}
                {{ with .Site.Params.swag }}
                <a href="{{ . }}" target="_blank" rel="noopener">Swag</a>
                {{ end }}
            </div>
        </div>
    </div>
</footer>
